<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <section class="card">
        <h1 class="sr-only">Product card </h1>
          <div class="card-image">
            <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="preview mobile"/>
            <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="preview desktop"/>
          </div>
          <div class="card-body">
            <p class="category">PERFUME</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <h2 class="price-tag">$149.99<span>$169.99</span></h2>
            <button class="primary-button">
              <img src="images/icon-cart.svg" alt="cart-button"/>
              <p>Add to Cart</p>
            </button>
          </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/ch-andrew">ch-andrew</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
