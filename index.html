<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <section class="card">
        <h1 class="sr-only">product card</h1>
          <div class="card-image">
            <picture>
              <source class="product-image-desktop" media="(min-width:480px)" srcset="images/image-product-desktop.jpg" alt="preview image of a product on desktop platform">
              <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="preview image of a product on mobile platform"/>
            </picture>
          </div>
          <div class="card-body">
            <p class="category">PERFUME</p>
            <h2>gabrielle essence eau de parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <h2 class="price-tag">$149.99<span><del>$169.99</del></span></h2>
            <button type="button" class="primary-button">
              <img src="images/icon-cart.svg" alt="" aria-hidden=”true”/>
              Add to Cart
            </button>
          </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/ch-andrew">ch-andrew</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
